services:
  organization_manager:
    build:
      context: ./OrgManager
    container_name: organization_manager
    #    environment:
    ports:
      - "5683:5683/udp"
    restart: always
    networks:
      - imp_network

  db-database:
    container_name: db-database
    image: postgres:alpine
    ports:
      - 5701:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test123!
      - POSTGRES_DB=accounting
    networks:
      - imp_network


  yggdrasil:
    image: yggdrasil:latest
    build:
      context: ./Yggdrasil
    container_name: yggdrasil
    environment:
      - YGGDRASIL_VERSION=0.0.0
    ports:
      - "8899:8080"
    restart: always
    networks:
      - imp_network


networks:
  imp_network:
    name: imp_network
    driver: bridge

