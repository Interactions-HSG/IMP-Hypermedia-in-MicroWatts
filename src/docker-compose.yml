services:
  yggdrasil:
    image: yggdrasil:latest
    build:
      context: ./Yggdrasil
    container_name: yggdrasil
    environment:
      - YGGDRASIL_VERSION=0.0.0
    ports:
      - "8080:8080"
    networks:
      - smart-buidling
    restart: always

  AutomationAgent:
    image: automationagent:latest
    build:
      context: ./AutomationAgent
    container_name: automationAgent
    environment:
      - AUTOMATION_AGENT_VERSION=0.0.0
      - YGGDRASIL_URL=http://yggdrasil:8080
    ports:
      - "8898:8081"
    networks:
      - smart-buidling
    restart: on-failure

networks:
    smart-buidling:
        driver: bridge
